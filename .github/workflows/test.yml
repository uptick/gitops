name: Test
on:
  push:
    branches:
    - develop
  pull_request: ~

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12"]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: jdx/mise-action@v2
    - name: Run tests...
      run: "mise run ci"
